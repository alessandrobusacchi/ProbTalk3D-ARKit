data_name: MEADARKit
_target_: framework.data.mead_arkit.MeadARKitDataModule

# Paths
motion_path: ${path.datasets}/mead_arkit/param
audio_path: ${path.datasets}/mead_arkit/wav
split_path: ${path.datasets}/mead-arkit-splits-pred
prosody_path: ${path.datasets}/mead_arkit/prosody_static

load_audio: true

# Machine
batch_size: ${machine.batch_size}
num_workers: ${machine.num_workers}

# Motion
video_framerate: 30

# Other
progress_bar: true
tiny: false  # use a tiny part of the dataset to get the data properties
debug: false # use a small part of the dataset for debugging

# One-hot encoding
one_hot_dim: [24, 8, 3]  # total number of identities, emotions, intensities

